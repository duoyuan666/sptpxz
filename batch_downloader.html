    <script>
        class BatchDownloader {
            constructor() {
                this.downloadBtn = document.getElementById('downloadBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.urlInput = document.getElementById('urlInput');
                this.progressSection = document.getElementById('progressSection');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.logContainer = document.getElementById('logContainer');
                
                this.totalCount = document.getElementById('totalCount');
                this.successCount = document.getElementById('successCount');
                this.errorCount = document.getElementById('errorCount');
                this.currentProgress = document.getElementById('currentProgress');
                
                this.isDownloading = false;
                this.stats = { total: 0, success: 0, error: 0 };
                
                this.initEvents();
            }

            initEvents() {
                this.downloadBtn.addEventListener('click', () => this.startDownload());
                this.clearBtn.addEventListener('click', () => this.clearLog());
            }

            log(message, type = 'info') {
                const logItem = document.createElement('div');
                logItem.className = `log-item log-${type} fade-in`;
                
                const icon = document.createElement('span');
                icon.className = `status-icon icon-${type}`;
                
                const text = document.createElement('span');
                text.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                
                logItem.appendChild(icon);
                logItem.appendChild(text);
                
                this.logContainer.appendChild(logItem);
                this.logContainer.scrollTop = this.logContainer.scrollHeight;
            }

            clearLog() {
                this.logContainer.innerHTML = '';
                this.progressSection.classList.add('hidden');
                this.stats = { total: 0, success: 0, error: 0 };
                this.updateStats();
            }

            updateStats() {
                this.totalCount.textContent = this.stats.total;
                this.successCount.textContent = this.stats.success;
                this.errorCount.textContent = this.stats.error;
                
                const progress = this.stats.total > 0 ? 
                    Math.round(((this.stats.success + this.stats.error) / this.stats.total) * 100) : 0;
                this.currentProgress.textContent = `${progress}%`;
                
                this.progressFill.style.width = `${progress}%`;
                this.progressText.textContent = 
                    `å·²å¤„ç† ${this.stats.success + this.stats.error} / ${this.stats.total} ä¸ªæ–‡ä»¶`;
            }

            async startDownload() {
                if (this.isDownloading) return;
                
                const urls = this.urlInput.value.trim().split('\n')
                    .map(url => url.trim())
                    .filter(url => url.length > 0);
                
                if (urls.length === 0) {
                    this.log('è¯·è¾“å…¥è‡³å°‘ä¸€ä¸ªé“¾æ¥', 'error');
                    return;
                }

                this.isDownloading = true;
                this.downloadBtn.disabled = true;
                this.downloadBtn.textContent = 'â³ ä¸‹è½½ä¸­...';
                
                this.progressSection.classList.remove('hidden');
                this.stats = { total: urls.length, success: 0, error: 0 };
                this.updateStats();
                
                this.log(`å¼€å§‹å¤„ç† ${urls.length} ä¸ªé“¾æ¥`, 'info');
                
                const zip = new JSZip();
                const downloadPromises = urls.map(url => this.downloadFile(url, zip));
                
                await Promise.all(downloadPromises);
                
                if (this.stats.success > 0) {
                    if (this.stats.success === 1 && urls.length === 1) {
                        // å•ä¸ªæ–‡ä»¶ç›´æ¥ä¸‹è½½
                        this.log('å•ä¸ªæ–‡ä»¶ä¸‹è½½å®Œæˆ', 'success');
                    } else {
                        // å¤šä¸ªæ–‡ä»¶æ‰“åŒ…ä¸‹è½½
                        this.log('æ­£åœ¨ç”Ÿæˆå‹ç¼©åŒ…...', 'info');
                        const content = await zip.generateAsync({ type: 'blob' });
                        const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                        this.saveFile(content, `åª’ä½“æ–‡ä»¶_${timestamp}.zip`);
                        this.log(`å‹ç¼©åŒ…ç”Ÿæˆå®Œæˆï¼ŒåŒ…å« ${this.stats.success} ä¸ªæ–‡ä»¶`, 'success');
                    }
                } else {
                    this.log('æ²¡æœ‰æ–‡ä»¶ä¸‹è½½æˆåŠŸ', 'error');
                }
                
                this.isDownloading = false;
                this.downloadBtn.disabled = false;
                this.downloadBtn.textContent = 'ğŸ“¥ å¼€å§‹ä¸‹è½½';
            }

            async downloadFile(url, zip) {
                try {
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const blob = await response.blob();
                    const filename = this.getFilename(url, response.headers.get('content-type'));
                    
                    if (this.stats.total === 1) {
                        // å•ä¸ªæ–‡ä»¶ç›´æ¥ä¸‹è½½
                        this.saveFile(blob, filename);
                    } else {
                        // å¤šä¸ªæ–‡ä»¶æ·»åŠ åˆ°å‹ç¼©åŒ…
                        zip.file(filename, blob);
                    }
                    
                    this.stats.success++;
                    this.log(`âœ… ${filename} ä¸‹è½½æˆåŠŸ`, 'success');
                    
                } catch (error) {
                    this.stats.error++;
                    this.log(`âŒ ${url} ä¸‹è½½å¤±è´¥: ${error.message}`, 'error');
                } finally {
                    this.updateStats();
                }
            }

            getFilename(url, contentType) {
                // ä»URLä¸­æå–æ–‡ä»¶å
                const urlPath = new URL(url).pathname;
                let filename = urlPath.split('/').pop();
                
                // å¦‚æœæ²¡æœ‰æ‰©å±•åï¼Œæ ¹æ®content-typeæ·»åŠ 
                if (!filename.includes('.')) {
                    if (contentType) {
                        if (contentType.includes('video')) {
                            filename += '.mp4';
                        } else if (contentType.includes('image')) {
                            filename += '.jpg';
                        } else {
                            filename += '.file';
                        }
                    } else {
                        // æ ¹æ®URLç‰¹å¾åˆ¤æ–­
                        if (url.includes('video') || url.includes('.mp4')) {
                            filename += '.mp4';
                        } else if (url.includes('image') || url.includes('.jpg') || url.includes('.png')) {
                            filename += '.jpg';
                        } else {
                            filename += '.file';
                        }
                    }
                }
                
                // å¤„ç†å¯èƒ½çš„ç‰¹æ®Šå­—ç¬¦
                filename = filename.replace(/[<>:"/\\|?*]/g, '_');
                
                // å¦‚æœæ–‡ä»¶åä¸ºç©ºï¼Œç”Ÿæˆé»˜è®¤åç§°
                if (!filename || filename === '.file') {
                    const timestamp = Date.now();
                    filename = `æ–‡ä»¶_${timestamp}.file`;
                }
                
                return filename;
            }

            saveFile(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new BatchDownloader();
        });
    </script>
